{% extends 'base.html' %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="content">
  <h5>Login</h5>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button style='margin-top: 12px;' class="btn btn-primary" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a></p>
  <p class="text-center">Forgot password? <a href="/password_reset">Reset password</a></p>

</div>

{% endblock content %}
